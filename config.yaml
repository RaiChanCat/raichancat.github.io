    #           url: tags

    # home-info mode
    homeInfoParams:
        Title: "大家安安！\U0001F43E"
        Content: >
            這邊是小雷的小窩喔～

            - 貓貓我會在這編寫一堆沒營養的廢文記錄一些東西喵
            
            - 歡迎大家隨意晃晃喔（翻滾翻滾）

    socialIcons:
        - name: facebook
          url: "https://www.facebook.com/RaiChanCat/"
        - name: twitter
          url: "https://twitter.com/RaiChanLab"
        # - name: stackoverflow
        #   url: "https://stackoverflow.com"
        # - name: github
        #   url: "https://github.com/"

    analytics:
        google:
            SiteVerificationTag: "77Am9GtYrMAzxGP8e4ymlgCxgPGAfyG1sB-341B_VhI"
        # bing:
        #     SiteVerificationTag: "XYZabc"
        # yandex:
        #     SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # editPost:
    #     URL: "https://github.com/RaiChanCat/raitalk/content"
    #     Text: "Suggest Changes" # edit text
    #     appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: "分類"
          name: "分類"
          url: /categories/
          weight: 10
        - identifier: "標籤"
          name: "標籤"
          url: /tags/
          weight: 20
        - identifier: "歷史"
          name: "歷史"
          url: /archives/
          weight: 30
        - identifier: "搜尋"
          name: "搜尋"
          url: /search/
          weight: 40
        
        # - identifier: example
        #   name: example.org
        #   url: https://example.org
        #   weight: 30

publishDir: "docs"

sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

